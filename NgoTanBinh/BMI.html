<!DOCTYPE html>
<html>
<head>
	<title>BMI</title>
	<meta charset="utf-8">
</head>
<body>
<h1>Chỉ số BMI của Bạn</h1>
<p>Mời bạn nhập tên:</p><input type="text" name="" id="ten">
<p>Chiều cao của bạn:</p><input type="text" name="" id="chieucao"><span>(m)</span>
<p>Cân nặng của bạn:</p><input type="text" name="" id="cannang"><span>(kg)</span>
<button id="button">Tính chỉ số BIM</button>
<script type="text/javascript">
	var ten = document.getElementById('ten');
	var chieucao = document.getElementById('chieucao');
	var cannang = document.getElementById('cannang');
	button.addEventListener('click',function(){
		var t=ten.value;

		
		if (t !=="") {
				var a = Number(cannang.value);
				var b = Number(chieucao.value);
				if(isNaN(a)==false && isNaN(b)==false){
				var kq=(a/(b*b)).toFixed(2);
					if (kq>25) {
						alert("Chào "+t+" chỉ số BMI của bạn là: " +kq + " Hiện bạn đang THỪA CÂN!");
					}else if(kq < 18.5){
						alert("Chào "+t+" chỉ số BMI của bạn là: " +kq + " Hiện bạn đang THIẾU CÂN!");
					}else{
						alert("Chào "+t+" chỉ số BMI của bạn là: " +kq + " Hiện bạn đang ỔN!");
					}
				}else{
					alert("bạn nhập sai định dạng! Mời bạn nhập lại.");
				}
				
		}else{
				alert("Bạn phải nhập tên của mình!");
			}
	});
	
</script>
</body>
</html>
